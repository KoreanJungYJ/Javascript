<html>
    <head></head>
    <body>
        <script>
            //Person() 객체 생성 및 생성자 함수 정의
            var Person = function(name, living, age, gender) {
                this.name = name;
                this.living = living;
                this.age = age;
                this.gender = gender;

                this.getGender = function() {
                    return this.gender;
                }
            }

            //Person 객체의 인스턴스 만들고 caden 변수에 저장
            var caden = new Person("정윤재", "용인시", 19, "Male");

            console.log(caden);
            console.log(caden.getGender());


            //Object() 생성자로 만들기
            var caden = new Object();
            
            caden.name = "김철수";
            caden.age = 20;
            caden.gender = "Female";

            console.log(caden);
        </script>
    </body>
</html>
